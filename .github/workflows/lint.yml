name: Lint

on:
  push:
    branches:
      - '*'
      - '!master'
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install dependencies
      working-directory: chickomat
      run: npm ci
    - name: Lint
      working-directory: chickomat
      run: npm run lint
